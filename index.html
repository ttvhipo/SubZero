<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Rewards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-green-200 via-blue-200 to-purple-300 min-h-screen flex flex-col items-center justify-center">
    <div class="text-center p-6">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Recycling Rewards</h1>
        <p class="text-lg text-gray-600">Earn coins by recycling plastic items and help save the planet!</p>
    </div>

    <div class="grid grid-cols-3 gap-4 mb-6">
        <button id="bottle-btn" class="item-btn bg-blue-500 text-white px-6 py-4 rounded-lg shadow-lg hover:bg-blue-600 transition-transform transform hover:scale-105">Plastic Bottle</button>
        <button id="can-btn" class="item-btn bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg hover:bg-green-600 transition-transform transform hover:scale-105">Plastic Can</button>
        <button id="other-btn" class="item-btn bg-purple-500 text-white px-6 py-4 rounded-lg shadow-lg hover:bg-purple-600 transition-transform transform hover:scale-105">Other Plastic</button>
    </div>

    <div class="text-center">
        <h2 class="text-2xl font-semibold text-gray-800">Coins Earned</h2>
        <p id="coin-count" class="text-3xl font-bold text-gray-900 mt-2">0</p>
    </div>

    <div id="coin-container" class="absolute inset-0 pointer-events-none overflow-hidden"></div>

    <script src="script.js"></script>
</body>
</html>
